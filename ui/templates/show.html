<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classify Image</title>
	<style>
		* {
		  box-sizing: border-box;
		}

		/* Create two equal columns that floats next to each other */
		.column {
		  float: left;
		  width: 50%;
		  padding: 10px;
		}

		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}
	</style>
</head>
<body>
	<div class="row">
	  <div class="column" style="background-color:#aaa;">
		<h2>Classification Results</h2>
		  {% for result in classifications['classify'] %}
			<ul>{{result}}</ul>
		  {% endfor %}
	  </div>
	  <div class="column" style="background-color:#bbb;">
		<h2>OCR Results</h2>
		  {% for key, value in classifications['ocr'].items() %}
			<h3>{{key.capitalize()}}</h3>
		  	<p>{{value}}</p>
		  {% endfor %}
	  </div>
	</div>
</body>
</html>
